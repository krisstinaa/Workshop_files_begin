<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="15"
      height="15"
      color="#EA04FD">
    </a-plane>
      <a-box id="myBox"
      position="3 0 -8"
        width="1 "
        height="3"
        depth="1"
        color="#BBAA33"
        shadow>
      </a-box>
      <a-circle
      color="666666"
      position="2 0.7 2"
      radius="0.7">
    </a-circle>
      <a-cylinder
      position="-3 0.5 3"
      color="crimson"
      height="2" radius="0.5">
    </a-cylinder>
    <a-dodecahedron
    position="5 0 5"
    color="#FF926B"
    radius="0.3">
  </a-dodecahedron>
  <a-octahedron
  position="5 0 0"
  color="#FF926B"
  radius=".4">
</a-octahedron>
    <a-sphere
      position="0 1.25 0"
       radius="1.25"
       color="#EF2D5E">
     </a-sphere>
       <a-ring
       position="3 1.5 6"
       color="teal"
       radius-inner="1"
       radius-outer="1.5">
     </a-ring>
     <a-text
     position="3 4 -2"
     color="black"
     value="Hello, World!">
     </a-text>
     <a-tetrahedron
     position="3 0.5 3"
     color="#FF926B"
     radius="0.5">
   </a-tetrahedron>
   <a-torus-knot
   color="#B84A39"
   arc="180"
   p="2"
   q="7"
   radius="5"
   radius-tubular="0.1">
 </a-torus-knot>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
