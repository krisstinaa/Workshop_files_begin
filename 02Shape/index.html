<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="30"
      height="30"
      color="#EA04FD">
    </a-plane>
      <a-box id="myBox"
      position="3 0 -8"
        width="1 "
        height="3"
        depth="1"
        color="#BBAA33"
        shadow>
      </a-box>
      <a-circle
      color="666666"
      position="2 3 2"
      radius="0.7">
    </a-circle>
      <a-cylinder
      position="-3 0 3"
      color="crimson"
      height="2" radius=".5">
    </a-cylinder>
    <a-dodecahedron
    color="#FF926B"
    radius="5">
  </a-dodecahedron>
    <a-sphere
      position="0 1.25 0"
       radius="1.25"
       color="#EF2D5E"></a-sphere>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
